<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/542fd3120f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Steen Papier Schaar!!</h1>
    </header>
    <div class="container">
    <div class="score-container">
        <span class="user">JIJ</span>
        <span id="score">0 - 0</span>
        <span class="com">COM</span>
    </div>
    <div class="buttons">
        <button class="bn" onclick="game(this.value)" value="steen"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button class="bn" onclick="game(this.value)" value="papier"><i class="fa-regular fa-hand"></i></i></button>
        <button class="bn" onclick="game(this.value)" value="schaar"><i class="fa-regular fa-hand-scissors"></i></i></button>
    </div>
    <div id="challenge">
    <div id="you">
    <div id="JouwObject"><i class="fa-regular fa-hand"></i></div>
    </div>
    <div id="resultaat"><p>Je hebt gewonnen!</p></div>
    <div id="com">
    <div id="ComObject"><i class="fa-regular fa-hand-back-fist"></i></div>
</div>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
